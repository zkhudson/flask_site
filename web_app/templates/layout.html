<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="grid-layout">
            <div class="header"></div>
            <div class="left-sidebar"></div>
            <nav>
                <a href="{{ url_for('home') }}" class="home hvr-underline-from-center">Home</a>
            </nav>

            <div class="image-cropper">
                <img src="{{url_for('static', filename='zach.jpg')}}" alt="Zach" class="profile-pic">
            </div>    
            
            <div class="social-link">
                <i class="name">            
                    <p><strong>Zach Hudson</strong></p>
                </i>

                <div class="horizontal-line"></div>
                
                <div class="social-icons">
                <a href="mailto:zkhudson@gmail.com">
                    <i class="fas fa-envelope-square" style="font-size: 2rem;"></i>
                </a>
                
                <a href="https://twitter.com/zkhudson">
                    <i class="fab fa-twitter-square" style="font-size: 2rem;"></i>
                </a>
                
                <a href="https://www.linkedin.com/in/zachhudson/">
                    <i class="fab fa-linkedin" style="font-size: 2rem;"></i>
                </a>
                
                <a href="https://github.com/zkhudson">
                    <i class="fab fa-github-square" style="font-size: 2rem;"></i>
                </a>
                </div>
            </div>
            <div class="body-content">
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                <footer>
                    <p class="copyright">&copy; 2018</p>
                </footer>
            </div>

            <div class="built-with" style="font-size: 1.35rem;">
                <p>
                    <i class="fab fa-python"></i>  <i class="fas fa-plus" style="font-size: 1rem;"></i>  
                    <i class="fas fa-flask"></i>  <i class="fas fa-plus" style="font-size: 1rem;"></i>  <i class="fab fa-aws"></i>
                </p>
            </div>
        </div>
    </body>
</html>
